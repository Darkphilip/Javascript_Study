<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>틱택토</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script> 
    const { body } = document;
    const $table = document.createElement('table');
    const $result = document.createElement('div');
    const rows = [];
    let turn = 'O';

    const callback = (event) => {
      if (event.target.textContent != '') {
        console.log('빈칸이 아닙니다.');
        return;
      } 
        console.log('빈칸입니다.');
        event.target.textContent = turn;
        turn = (turn === 'O') ? 'X' : 'O';
    };

    for (let i = 0; i < 3; i++) {
      const $tr = document.createElement('tr');
      const cells = [];
      for (let j = 0; j < 3; j++) {
        const $td = document.createElement('td');
        cells.push($td);
        $td.addEventListener('click', callback);
        $tr.append($td);
      }
      rows.push(cells);
      $table.append($tr);
    }; 
    body.append($table);
    body.append($result);
  </script>
</body>
</html>
