    <div class="container my-4">
      <button class="btn btn-primary" id="sortPrice">가격순정렬</button>
      <button class="btn btn-primary" id="abcPrice">이름순정렬</button>
      <input id="priceScope">
      <button class="btn btn-secondary" id="underprice">이하 검색</button>
      <button class="btn btn-secondary" id="resetBtn">초기화</button>
    </div>
    
    <script>
      var products = [
        { id : 0, price : 70000, title : 'Red Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ]
      let products1 = [...products];
      products.forEach(function(a) {
        let templateCard = `
          <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
              <h5 class="title">${a.title}</h5>
              <p class="price">${a.price}</p>
              <button class="btn btn-danger">주문하기</button>
            </div>
          </div>`;
        $('.card-group').append(templateCard);
      })

      $('#sortPrice').click(function() {
        let sortproducts = products.sort(function(a,b) {
          return a.price - b.price
        })
        for(let i = 0; i < sortproducts.length; i++) {
          $('.title').eq(i).html(sortproducts[i].title)
          $('.price').eq(i).html(sortproducts[i].price)
        }
      })

      $('#abcPrice').click(function() {
        let nameproducts = products.sort(function(a,b) {
          if (a.title < b.title === true) {
            return -1
          } else {
            return 1
          }
        });
        for(let i = 0; i < nameproducts.length; i++) {
          $('.title').eq(i).html(nameproducts[i].title)
          $('.price').eq(i).html(nameproducts[i].price)
        }
      })

      
      $('#underprice').click(function() {
        $('.card-group').html("");
        let underprice = $('#priceScope').val();
        let newProducts = products.filter(function(a) {
          return a.price <= underprice
        })
        console.log(newProducts);
        newProducts.forEach(function(a) {

          let templateCard = `
            <div class="card">
              <img src="https://via.placeholder.com/600">
              <div class="card-body">
                <h5 class="title">${a.title}</h5>
                <p class="price">${a.price}</p>
                <button class="btn btn-danger">주문하기</button>
              </div>
            </div>`;

          $('.card-group').append(templateCard);
        })
      })

      $('#resetBtn').click(function() {
        for(let i = 0; i < products1.length; i++) {
          $('.title').eq(i).html(products1[i].title)
          $('.price').eq(i).html(products1[i].price)
        }
      })
    </script>
