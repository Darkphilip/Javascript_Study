<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
  <!-- AJAX: 서버에다가 GET/POST 요청을 할 수 있게 도와주는데  -->
  <!-- 새로고침 없이 요청할 수 있음 -->

  <h4 id="hello">임시글씨</h4>
  <button class="btn btn-primary" id="getBtn">GET</button>

  <div class="card">
    <img src="" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">임시 제목</h5>
      <p class="card-text">임시 가격</p>
      <a href="#" class="btn btn-primary">더 알아보기</a>
    </div>
  </div>
  <button class="btn btn-danger">상품을 불러오는 버튼</button>

  <script>
    $('#getBtn').click(function() {
      $.ajax({ 
        url: 'https://codingapple1.github.io/hello.txt',
        type : 'GET'
      }).done(function(data) {
        $('#hello').html(data);
      });
    });

    $('.btn-danger').click(function() {
      $.ajax({
        url: ' https://codingapple1.github.io/data.json',
        type: 'GET'
      }).done(function(data) {
        $('.card-title').html(data.model);
        $('.card-text').html(data.price);
        $('.card-img-top').attr('src', data.img);
      })
    })
  </script>
</body>
</html>
