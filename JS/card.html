<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/card.css">
</head>
<body>
  <div class="card-background">
    <div class="card-box">
      <img src="./image/card1.png" alt="">
    </div>
    <div class="card-box">
      <img src="./image/card2.png" alt="">
    </div>
    <div class="card-box">
      <img src="./image/card3.png" alt="">
    </div>
  </div>

  <script>
    $(window).scroll(function() {
      let heightNum = $(window).scrollTop();
      console.log(heightNum);
      let y = (-1/500) * heightNum + 115/50;
      $('.card-box').eq(0).css('opacity', y);
      let z = (-1/5000) * heightNum + 565/500; 
      $('.card-box').eq(0).css('transform', `scale(${z})`);
    })
  </script>
</body>
</html>
